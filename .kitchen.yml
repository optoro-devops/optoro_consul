---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: 12.6.0
  customize:
    natdnshostresolver1: "on"
    memory: 2048
provisioner: chef_zero

platforms:
- name: ubuntu-14.04
  driver_config:
    box: opscode_ubuntu-14.04_chef-provisionerless
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-14.04_chef-provisionerless.box

suites:
- name: server
  encrypted_data_bag_secret_key_path: "test/integration/encrypted_data_bag_secret"
  run_list:
    - recipe[apt]
    - recipe[optoro_consul::server]
  attributes:
    apt:
      compile_time_update: true
    optoro_consul:
      bootstrap_expect: 1
      servers:
        - 127.0.0.1

- name: default
  encrypted_data_bag_secret_key_path: "test/integration/encrypted_data_bag_secret"
  run_list:
    - recipe[apt]
    - recipe[optoro_consul]
  attributes:
    apt:
      compile_time_update: true

- name: service
  encrypted_data_bag_secret_key_path: "test/integration/encrypted_data_bag_secret"
  run_list:
    - recipe[apt]
    - recipe[optoro_consul::client]
    - recipe[optoro_consul::_service]
  attributes:
    apt:
      compile_time_update: true
    optoro_consul:
      service:
        name: 'test_service'
        port: 8080
        tags:
          - testing
        checks:
          - { script: 'echo true', interval: '5s' }
